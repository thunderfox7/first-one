<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./ejercicio-1.css">
  <title>Ejercicio 1</title>
</head>
<body>
  <div class="container-fluid card p-4 mt-5">
    <div class="row card-title d-flex justify-content-center">
      Simple Calculator v1.0
    </div>
    <hr>
    <div class="row px-5">
      <div class="col-12">
        <input class="form-control" type="text" name="display" id="display" style="text-align:center" readonly="true" placeholder="0.0">
      </div>
    </div>
    <div class="row py-2">
      <div class="d-grip gap-2">
        <div class="col"><button class="w-100 btn btn-primary">9</button></div>
        <div class="col"><button class="w-100 btn btn-lg btn-primary">8</button></div>
        <div class="col"><button class="w-100 btn btn-lg btn-primary">7</button></div>
        <div class="col"><button class="w-100 btn btn-lg btn-outline-success">+</button></div>
      </div>
    </div>
    <div class="row py-1">
      <div class="col"><button class="w-100 btn btn-lg btn-primary">6</button></div>
      <div class="col"><button class="w-100 btn btn-lg btn-primary">5</button></div>
      <div class="col"><button class="w-100 btn btn-lg btn-primary">4</button></div>
      <div class="col"><button class="w-100 btn btn-lg btn-outline-success">-</button></div>
    </div>
      <div class="row py-1">
      <div class="col"><button class="w-100 btn btn-lg btn-primary">3</button></div>
      <div class="col"><button class="w-100 btn btn-lg btn-primary">2</button></div>
      <div class="col"><button class="w-100 btn btn-lg btn-primary">1</button></div>
      <div class="col"><button class="w-100 btn btn-lg btn-outline-success">x</button></div>
    </div>
    <div class="row py-1">
      <div class="col"><button class="w-100 btn btn-lg btn-primary">0</button></div>
      <div class="col"><button class="w-100 btn btn-lg btn-primary">.</button></div>
      <div class="col"><button class="w-100 btn btn-lg btn-outline-danger">DEL</button></div>
      <div class="col"><button class="w-100 btn btn-lg btn-outline-success">/</button></div>
    </div>  
  </div>
  <div class="container-fluid mt-5 px-5">
    <div class="row">
      <div class="col-12 d-flex justify-content-end" style="font-size: smaller;">By Alan J. Rodr&iacute;guez | <b>Desarrollo</b></div>
    </div>
  </div>
  <script src="./ejercicio-1.js"></script>
</body>
</html>
