<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  <title>Ejercicio 1</title>
</head>
<body>
  <div class="container fluid card p-4 mt-5">
    <div class="row card-title d-flex justify-content-center">
      Simple Calculator v1.0
    </div>
    <hr>
    <div class="row px-5">
      <div class="col-12">
        <input class="form-control" type="text" name="display" id="display" style="text-align:center" readonly="true" placeholder="0.0">
      </div>
    </div>
    <div class="row py-2 cols-4">
      <div class="col"><input type="button" class="btn btn-lg btn-primary btn-block">9</input></div>
      <div class="col"><input type="button" class="btn btn-lg btn-primary">8</input></div>
      <div class="col"><input type="button" class="btn btn-lg btn-primary">7</input></div>
      <div class="col"><input type="button" class="btn btn-lg btn-outline-success">+</input></div>
    </div>
    <div class="row py-1">
      <div class="col"><input type="button" class="btn btn-lg btn-primary">6</input></div>
      <div class="col"><input type="button" class="btn btn-lg btn-primary">5</input></div>
      <div class="col"><input type="button" class="btn btn-lg btn-primary">4</input></div>
      <div class="col"><input type="button" class="btn btn-lg btn-outline-success">-</input></div>
    </div>
      <div class="row py-1">
      <div class="col"><input type="button" class="btn btn-lg btn-primary">3</input></div>
      <div class="col"><input type="button" class="btn btn-lg btn-primary">2</input></div>
      <div class="col"><input type="button" class="btn btn-lg btn-primary">1</input></div>
      <div class="col"><input type="button" class="btn btn-lg btn-outline-success">x</input></div>
    </div>
    <div class="row py-1">
      <div class="col"><input type="button" class="btn btn-lg btn-primary">0</input></div>
      <div class="col"><input type="button" class="btn btn-lg btn-primary">.</input></div>
      <div class="col"><input type="button" class="btn btn-lg btn-outline-danger">DEL</input></div>
      <div class="col"><input type="button" class="btn btn-lg btn-outline-success">/</input></div>
    </div>  
  </div>
  <div class="container-fluid mt-5 px-5">
    <div class="row">
      <div class="col-12 d-flex justify-content-end" style="font-size: smaller;">By Alan J. Rodr&iacute;guez | <b>Desarrollo</b></div>
    </div>
  </div>
  <script src="./ejercicio-1.js"></script>
</body>
</html>
